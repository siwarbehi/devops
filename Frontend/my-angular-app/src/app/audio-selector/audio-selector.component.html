<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Music Genre Classifier ðŸŽ¶</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f4f4f9;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        .container {
            text-align: center;
            background-color: #ffffff;
            padding: 50px;
            border-radius: 15px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }

        h2 {
            font-size: 28px;
            margin-bottom: 30px;
            color: #333;
        }

        .file-input, .model-select {
            margin: 20px 0;
            padding: 15px 20px;
            font-size: 18px;
            background-color: #f0f0f0;
            border: 2px solid #ddd;
            border-radius: 8px;
            width: 100%;
            cursor: pointer;
            transition: border-color 0.3s ease;
        }

        .file-input:hover, .model-select:hover {
            border-color: #4CAF50;
        }

        button {
            margin-top: 20px;
            padding: 10px 25px;
            font-size: 18px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        p {
            font-size: 18px;
            color: #555;
            margin-top: 30px;
        }

        p#file-name {
            font-weight: bold;
        }

        .result {
            margin-top: 20px;
            padding: 15px;
            background-color: #e8f5e9;
            border: 1px solid #4CAF50;
            border-radius: 10px;
            color: #333;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Music Genre Classifier ðŸŽ¶</h2>

        <!-- SÃ©lecteur de modÃ¨le (SVM ou VGG) -->
        <select class="model-select" [(ngModel)]="selectedModel">
            <option value="svm">SVM</option>
            <option value="vgg">VGG</option>
        </select>

        <!-- SÃ©lectionner le fichier audio -->
        <input
            type="file"
            id="audio-file"
            class="file-input"
            accept="audio/*"
            (change)="onFileSelected($event)"
        />
        <p id="file-name">{{ selectedFileName || 'No file selected' }}</p>
        
        <!-- Bouton pour tÃ©lÃ©charger et classifier -->
        <button (click)="uploadFile()">Upload & Classify</button>
        
        <!-- Affichage du rÃ©sultat de la prÃ©diction -->
        <div *ngIf="result" class="result">
            {{ result }}
        </div>
    </div>
</body>
</html>
